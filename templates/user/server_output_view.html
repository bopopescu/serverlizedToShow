    <!-- Custom styles for this template -->
 
    <style>
            .window {
                border-radius: 3px;
                background: #222;
                color: #fff;
                overflow: hidden;
                position: relative;
                margin: 0 auto;
                width: 100%;
                
                &:before {
                  content: ' ';
                  display: block;
                  height: 48px;
                  background: #C6C6C6;
                }
                
                &:after {
                  content: '. . .';
                  position: absolute;
                  left: 12px;
                  right: 0;
                  top: -3px;
                  font-family: "Times New Roman", Times, serif;
                  font-size: 96px;
                  color: #fff;
                  line-height: 0;
                  letter-spacing: -12px;
                }
              }
              
               .terminal::-webkit-scrollbar {
                width: 12px;
                height: 12px;
                }
                
                ::-webkit-scrollbar-track {
                width: 2px;
                border: 1px dashed #22da26;
                }
                
                ::-webkit-scrollbar-thumb {
                background: #0093FF;
                }
                
                ::-webkit-scrollbar-thumb:hover {
                background: #007bff;  
                }

              .terminal {
                margin: 20px;
                max-height: 600px;
                overflow: auto;
                overflow-x: hidden;
                font-family: monospace;
                font-size: 16px;
                color: #22da26;
                
                .command { 
                  width: 0%;
                  white-space: nowrap;
                  overflow: hidden;
                  animation: write-command 5s both;
                  
                  &:before {
                    content: '$ ';
                    color: #22da26;
                  }
                }
                
                .log {
                  white-space: nowrap;
                  overflow: hidden;
                  animation: write-log 5s both;
                }
              
                p:nth-child(2) {
                  animation-delay: 2s;
                }
                
                p:nth-child(3) {
                  animation-delay: 8s;
                }
              }
              
              @keyframes write-command {
                0% {
                  width: 0%;
                }
                
                
                100% {
                  width: 100%;
                }
              }
              
              @keyframes write-log {
                0% {
                  height: 0;
                }
                
                16% {
                  height: 0;
                }
                
                17% {
                  height: 18px;
                }
                
                33% {
                  height: 18px;
                }
                
                34% {
                  height: 37px;
                }
                
                51% {
                  height: 37px;
                }
                
                52% {
                  height: 55px;
                }
                
                69% {
                  height: 55px;
                }
                
                70% {
                  height: 74px;
                }
                
                87% {
                  height: 74px;
                }
                
                88% {
                  height: 92px;
                }
                
                88% {
                  height: 92px;
                }
                
                99% {
                  height: 92px;
                }
                
                100% {
                  height: 110px;
                }
              }
    </style>
  </head>

  <body>

    {% include "user/navbar.html" %}
    {% include "user/menu.html" %}

    
    <div class="container" style="margin-top: 25px;">
        <div class="row">
             
          <div class="col-sm-12">
                {% if messages %}


                {% for message in messages %}
        
                
                
                <div class="alert alert-{{message.tags}} alert-dismissible text-dark" role="alert">
                    <button class="close" type="button" data-dismiss="alert" aria-label="Close"><span class="mdi mdi-close" aria-hidden="true"></span></button>
                    <div class="icon"><span class="mdi mdi-alert-triangle"></span></div>
                    <div class="message">{{message}}</div>
                  </div>
                 
        
            
                {% endfor %}
             {% endif %}

             <div class="btn-group mb-2 pull-right">
                <a href="/wpanel/{{server.id}}/terminal" class="btn btn-primary">Open Terminal</a>
                
        
            </div>
              <div class="window put">
                
                  <div style="background-color:black;color:white;" class="card-header">
                    
                      <b>{{output.command}} #{{output.id}}  <i class="fa fa-clock-o pull-right"> {{output.date}}</i>  </b>
                    </div>
                    
                 
                      <div class="terminal " scrolling="yes">
                         <p class="log">
                          <span id="append-here">
                              {% for out in output_js %}
                              <b class="text-success">root@{{server.server_ip}}:</b> {{out}}<br> 
                              {% endfor %}
           
               
                        
                      </div>
                   </div>
              <br>
          </div>
          
        </div>
      </div>

    <script>
        var socket = new WebSocket('ws://' + window.location.host + '/real-time-notification/{{user.id}}/');
    
        socket.onopen = e => {
          console.log('Open ', e);
         }
  
         socket.onmessage = e => {
          var js = e['data'];
          var json = JSON.parse(js);
          console.log(json)
          
          if (json['msg_type'] == "toast"){
            if (json['css_a'] =="success"){
              toastr.success(json['content'], json['title'],{
                "closeButton": true,
                "debug": false,
                "newestOnTop": false,
                "progressBar": true,
                "positionClass": "toast-bottom-right",
                "preventDuplicates": true,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
              });
            }
            if (json['css_a'] =="error"){
              toastr.error(json['content'], json['title'],{
                "closeButton": true,
                "debug": false,
                "newestOnTop": false,
                "progressBar": true,
                "positionClass": "toast-bottom-right",
                "preventDuplicates": true,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",

          }

      socket.onoclose = e => {

      }

      
var maxHeight = 400;

$(function(){

    $(".dropdown > li").hover(function() {
    
         var $container = $(this),
             $list = $container.find("ul"),
             $anchor = $container.find("a"),
             height = $list.height() * 1.1,       // make sure there is enough room at the bottom
             multiplier = height / maxHeight;     // needs to move faster if list is taller
        
        // need to save height here so it can revert on mouseout            
        $container.data("origHeight", $container.height());
        
        // so it can retain it's rollover color all the while the dropdown is open
        $anchor.addClass("hover");
        
        // make sure dropdown appears directly below parent list item    
        $list
            .show()
            .css({
                paddingTop: $container.data("origHeight")
            });
        
        // don't do any animation if list shorter than max
        if (multiplier > 1) {
            $container
                .css({
                    height: maxHeight,
                    overflow: "hidden"
                })
                .mousemove(function(e) {
                    var offset = $container.offset();
                    var relativeY = ((e.pageY - offset.top) * multiplier) - ($container.data("origHeight") * multiplier);
                    if (relativeY > $container.data("origHeight")) {
                        $list.css("top", -relativeY + $container.data("origHeight"));
                    };
                });
        }
        
    }, function() {
    
        var $el = $(this);
        
        // put things back to normal
        $el
            .height($(this).data("origHeight"))
            .find("ul")
            .css({ top: 0 })
            .hide()
            .end()
            .find("a")
            .removeClass("hover");
    
    });  
    
});






      </script>
